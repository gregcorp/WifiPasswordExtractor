name: WifiPasswordExtractGor

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.1


      - name: Restore
        run: nuget restore $Env:GITHUB_WORKSPACE\WifiPasswordExtractor\WifiPasswordExtractor.csproj

      - name: Build application
        run: msbuild $Env:GITHUB_WORKSPACE\WifiPasswordExtractor\WifiPasswordExtractor.csproj
        env:
          Configuration: Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WifiPasswordExtractor
          path: WifiPasswordExtractor\bin\Release
